<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/css/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>

<div class="container text-center">
    <h1>Sign-in page</h1>

</div>


<form  th:action="@{/process_register}" method="post" style="max-width:600px; margin: 0 auto;" th:object="${user}">

    <div class="m-3">

        <div class="form-group row ">
            <label class="col-form-label col-4"  >E-mail: </label>
            <div class="col-8">
                <input type="email" class="form-control" th:field="*{email}" required minlength="2" maxlength="40"/>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-form-label col-4">Firstname: </label>
            <div class="col-8">
                <input type="text " class="form-control" th:field="*{firstName}" required minlength="2" maxlength="12" />
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-form-label col-4">Lastname:</label>
            <div class="col-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="12"/>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-form-label col-4" >password:  </label>
            <div class="col-8">
                    <input type="password" class="form-control" th:field="*{password}" required minlength="2" maxlength="12"/>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Signup</button>
        </div>
    </div>
</form>
</body>
</html>
